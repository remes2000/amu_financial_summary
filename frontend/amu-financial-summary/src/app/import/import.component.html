<div class="row">
  <div class="col-lg-12">
    <h1>Import</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <input type="file" multiple (change)="generateJson($event)" />
  </div>
</div>
<ng-container *ngIf="json">
  <div class="row mt-3" >
    <div class="col-lg-12">
      <textarea [(ngModel)]="json"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success" [disabled]="isLoading" (click)="performImport()">Import</button>
      {{ message }}
    </div>
  </div>
</ng-container>
