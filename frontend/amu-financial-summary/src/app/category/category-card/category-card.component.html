<div class="card mt-3 mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <input class="form-control" type="text" [formControl]="form.get('categoryName')" />
      </div>
    </div>
    <div class="row mt-2" *ngFor="let regexp of regexps.controls; let i = index" >
      <div class="col-lg-11 offset-1">
        <div class="d-flex">
          <input class="form-control" [formControl]="regexp.get('content')" />
          <button class="btn btn-danger ml-2" (click)="regexps.removeAt(i)">Remove</button>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-lg-12">
        <button class="btn btn-primary" (click)="addNewRegexp()">Add new regexp</button>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-success mr-2" (click)="save()">
      Save
    </button>
    <button class="btn btn-danger mr-2" (click)="remove()">
      Remove
    </button>
    <span>{{ message}}</span>
  </div>
</div>
